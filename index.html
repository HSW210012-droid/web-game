<title>打地鼠遊戲</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
        text-align: center;
    }

    h1 {
        margin-top: 20px;
        color: #333;
    }

    #game {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-gap: 15px;
        justify-content: center;
        margin-top: 30px;
    }

    .hole {
        width: 100px;
        height: 100px;
        background-color: #7cfc00;
        border-radius: 50%;
        position: relative;
        cursor: pointer;
        overflow: hidden;
    }

    .mole {
        width: 80px;
        height: 80px;
        position: absolute;
        bottom: -100px;
        left: 50%;
        transform: translateX(-50%);
        transition: bottom 0.3s;
        border-radius: 50%;
    }

    .mole.show {
        bottom: 10px;
    }

    #scoreboard {
        margin-top: 20px;
        font-size: 20px;
    }
</style>
</head>
